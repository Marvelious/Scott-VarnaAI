<!-- VarnaAI Shared Header Component -->
<!-- Usage: Replace APP_NAME, APP_COLOR, APP_LOGO_TEXT with app-specific values -->

<nav class="nav">
  <div class="container nav-inner">
    <!-- Logo -->
    <a href="/" class="logo">
      <svg class="logo-icon" viewBox="0 0 48 48" fill="none">
        <path d="M24 4L6 14v20l18 10 18-10V14L24 4z" stroke="var(--accent-app)" stroke-width="2" fill="none"/>
        <path d="M24 14l-9 5v10l9 5 9-5V19l-9-5z" fill="var(--accent-app)"/>
      </svg>
      <span class="logo-text"><!-- APP_LOGO_TEXT --></span>
    </a>

    <!-- Navigation Links -->
    <ul class="nav-links">
      <li><a href="#features">Features</a></li>
      <li><a href="#benefits">Benefits</a></li>
      <li><a href="#pricing">Pricing</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <!-- CTA Buttons -->
    <div class="nav-cta">
      <a href="/login" class="btn btn-secondary">Login</a>
      <a href="#demo" class="btn btn-primary">Request Demo</a>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="nav-mobile-toggle" aria-label="Toggle menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
  </div>
</nav>

<style>
.nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  padding: 16px 0;
  background: rgba(10, 22, 40, 0.95);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.nav-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 24px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
}

.logo-icon {
  width: 40px;
  height: 40px;
}

.logo-text {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text-primary);
}

.nav-links {
  display: flex;
  gap: 32px;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-links a {
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 0.9rem;
  font-weight: 500;
  transition: color 0.2s;
}

.nav-links a:hover {
  color: var(--text-primary);
}

.nav-cta {
  display: flex;
  gap: 12px;
}

.nav-mobile-toggle {
  display: none;
  background: none;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  padding: 8px;
}

/* Mobile */
@media (max-width: 768px) {
  .nav-links,
  .nav-cta {
    display: none;
  }

  .nav-mobile-toggle {
    display: block;
  }

  /* Mobile menu open state */
  .nav.mobile-open .nav-links,
  .nav.mobile-open .nav-cta {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--bg-secondary);
    padding: 24px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .nav.mobile-open .nav-links {
    gap: 16px;
  }

  .nav.mobile-open .nav-cta {
    margin-top: 16px;
  }
}
</style>

<script>
// Mobile menu toggle
document.querySelector('.nav-mobile-toggle')?.addEventListener('click', () => {
  document.querySelector('.nav').classList.toggle('mobile-open');
});
</script>
