# ABOUTME: Nginx reverse proxy configuration for C3 Compliance
# ABOUTME: Routes c3.varnaai.com to Docker containers with SSL termination

server {
    listen 80;
    listen [::]:80;
    server_name c3.varnaai.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS (will be enabled after SSL cert is obtained)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # Backend API proxy
    location /api {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running compliance scans
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Frontend proxy
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

