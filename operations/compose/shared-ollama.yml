# ABOUTME: Shared Ollama configuration for all VarnaAI apps
# ABOUTME: One LLM instance accessible by all applications via ailab-network
# UPDATED: 2025-12-26 - Added health checks, memory limits, improved networking
# HOST: Lenovo Legion 5 15IAX10 - 64GB RAM, RTX 5070 (8GB VRAM)

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ailab-ollama
    restart: unless-stopped
    ports:
      - "11435:11434"  # Host port 11435 -> Container port 11434
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_NUM_PARALLEL=4        # Allow 4 parallel requests
      - OLLAMA_MAX_LOADED_MODELS=2   # Keep 2 models in 8GB VRAM
    networks:
      - ailab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G               # Container RAM limit
        reservations:
          memory: 2G
          devices:
            - driver: nvidia
              count: all           # RTX 5070 (8GB VRAM)
              capabilities: [gpu]

networks:
  ailab-network:
    name: ailab-network
    driver: bridge

volumes:
  ollama-data:
    name: shared-ollama-data
